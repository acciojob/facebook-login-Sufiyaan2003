<html>
  <head>
    <title>Facebook Login</title>
    <style>
      body {
        background-color: #f6f6f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .left {
        width: 450px;
        margin-top: 70px;
        display: inline-block;
      }
      .left img {
        width: 240px;
      }
      .left p {
        font-size: 1.3rem;
        margin-top: 20px;
        font-weight: 500;
      }
      .right {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
      }
      input[type="text"], input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
      }
      button[type="submit"] {
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        width: 100%;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
      }
      a {
        text-decoration: none;
        color: #1877f2;
        font-size: 1rem;
        margin: 10px 0;
        text-align: center;
      }
      .signup {
        background-color: #42b72a;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        width: 300px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" />
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </body>
</html>
